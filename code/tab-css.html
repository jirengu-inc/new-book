<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab切换效果</title>
    <style>
        html,body,ul,li{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        .tab .tab-nav > li{
            float: left;
        }
    </style>
</head>
<body>

<div class="tab">
    <ul class="tab-nav">
        <li><a href="">Tab1</a></li>
        <li><a href="">Tab2</a></li>
        <li><a href="">Tab3</a></li>
    </ul>
    <div class="tab-content">
        <div class="panel">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>
</div>

</body>
</html>
